<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon.png"></link>
        <title>Salão|GBG</title>
        <link type = "text/css" rel="stylesheet"
              href="jquery-ui-1.12.1.custom/theme.css"/>
        <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <div style="text-align:center;">
                <img src="imagens/logo-icon1.png" />
                <img src="imagens/logo-text.png" />
            </div>
            
            <h1 style="font-weight:bold">Menu</h1>           
            
            <h:form>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>

                <p:panelMenu style="width:300px">
                    <p:submenu label="Painel de Controle" icon="pi pi-home" />
                    <p:submenu label="Gerenciar Clientes">
                        <p:menuitem value="Cadastrar" action="#{menuView.save}" icon="pi pi-save" />
                        <p:menuitem value="Consultar" action="#{menuView.update}"  icon="pi pi-refresh" />
                    </p:submenu>
                    <p:submenu label="Gerenciar Funcionários">
                        <p:menuitem value="Cadastrar" action="#{menuView.save}" icon="pi pi-save" />
                        <p:menuitem value="Consultar" action="#{menuView.update}"  icon="pi pi-refresh" />
                        <p:menuitem value="Pagamento" action="#{menuView.update}"  icon="pi pi-refresh" />
                    </p:submenu>
                    <p:submenu label="Gerenciar Serviços">
                        <p:menuitem value="Cadastrar" action="#{menuView.save}" icon="pi pi-save" />
                        <p:menuitem value="Consultar" action="#{menuView.update}"  icon="pi pi-refresh" />
                    </p:submenu>
                    <p:submenu label="Administrar">
                        <p:menuitem value="Funcionários" action="#{menuView.save}" icon="pi pi-save" />
                        <p:menuitem value="Calendário" action="#{menuView.update}"  icon="pi pi-refresh" />
                        <p:menuitem value="Fatura" action="#{menuView.update}"  icon="pi pi-refresh" />
                    </p:submenu>
                    
                    <p:separator />
                    
                </p:panelMenu>
            </h:form>
            
        </p:sidebar>
        
        <p:commandButton icon="ui-icon ui-icon-grip-solid-horizontal" oncomplete="PF('sidebar1').show()" />
 
    </h:body>
</html>
